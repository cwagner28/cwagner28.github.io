<!doctype html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Trebuchet MS;
            background-image: url('Images/koifish.gif'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-position: center; /* Centers the image */
            color: #d99880; /* Sets text color for contrast *
        }
        .button-container {
            display: flex;
            align-items: center; /* Vertically aligns buttons and text */
            background-color: #000000; /* Adds a light background for the button bar */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: auto; /* Adjusts to content size */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a slight shadow for separation */
        }
        .home-indicator {
            margin-right: 40; /* Adds spacing between HOME text and buttons */
            font-size: 18px;
            font-weight: bold;
            color: #f1efef; /* White for visibility */
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #936651;
            color: white;
        }
        button:hover {
            background-color: #294842; /* Darker on hover */
        }
        .center-content {
            position: fixed; /* Keeps the content in the center during scrolling */
            top: 50%; /* Positions the top edge at the vertical center */
            left: 50%; /* Positions the left edge at the horizontal center */
            transform: translate(-50%, -50%); /* Adjusts for the element's size to truly center it */
            text-align: center; /* Centers the text */}
        h1 {
            font-size: 60px;
            font-family: 'Trebuchet MS';
            margin-top: 100px; /* Space to account for the fixed button bar */
            text-align: center; /* Centers the title */
        }
        h2 {
            font-size: 40px;
            font-family: Brush Script MT;
            margin-top: 20px; /* Space to account for the fixed button bar */
            text-align: center; /* Centers the title */
        }
    </style>
</head>
<body>

<div class="button-container">

    <button onclick="location.href='NaturalNumbers.html'">Print Natural Numbers</button>
    <button onclick="location.href='SimplePayroll.html'">Simple Payroll</button>
</div>

</div>

</html>
