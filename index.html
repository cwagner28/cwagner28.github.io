<!doctype html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            align-items: center; /* Vertically aligns buttons and text */
            background-color: #f4f4f4; /* Adds a light background for the button bar */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: auto; /* Adjusts to content size */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a slight shadow for separation */
        }
        .home-indicator {
            margin-right: 10px; /* Adds spacing between HOME text and buttons */
            font-size: 18px;
            font-weight: bold;
            color: #333; /* Dark gray for visibility */
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        h1, h2 {
            margin-top: 100px; /* Space to account for the fixed button bar */
            text-align: center; /* Centers the title */
        }
    </style>
</head>
<body>

<div class="button-container">
    <!-- HOME text and buttons -->
    <span class="home-indicator">HOME</span>
    <button onclick="location.href='SimpleComputations.html'">Simple Computations</button>
    <button onclick="location.href='TaxCalculator.html'">Income Tax</button>
    <button onclick="location.href='NaturalNumbers.html'">Print Natural Numbers</button>
    <button onclick="location.href='SimplePayroll.html'">Simple Payroll</button>
</div>

<!-- Title below the buttons -->
<h1>CS 1130 - Introduction to Computing!</h1>
<h2>by Christel Wagner<3</h2>

</body>
</html>
