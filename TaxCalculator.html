<!doctype html>

<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Trebuchet MS;
            background-image: url('Images/black bg.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-position: center; /* Centers the image */
        }

        .button-container {
            display: flex;
            align-items: center; /* Vertically aligns buttons and text */
            background-color: #000000; /* Adds a light background for the button bar */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a slight shadow for separation */
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #bf8159;
            color: #ffffff;
        }

        button:hover {
            background-color: #0f5c44; /* Darker blue on hover */
        }

        main {
            margin-top: 80px; /* Space to account for the fixed button bar */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }
        
        h2 {
            text-align: center;
            color: #ec8c6c;
        }

        p {
            text-align: center;
            color: #ffffff;
        }

        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="location.href='index.html'"> Home </button>
    <button onclick="location.href='SimpleComputations.html'">Simple Computations</button>
    <button onclick="location.href='NaturalNumbers.html'">Print Natural Numbers</button>
    <button onclick="location.href='SimplePayroll.html'">Simple Payroll</button>
</div>

<main>
    <h1>Income Tax Calculator</h1>
    <p>
        <label for="taxin">Input Taxable Income: </label>
        <input id="taxin" name="taxin" type="number">
        <button onclick="compintax()">Compute Income Tax</button>
</p>

<p>
    <label for="intax">Your Income Tax is: </label>
    <input id="intax" name="intax" type="number">
</p>

<script>
    function compintax() {
        var taxableincome = document.getElementById("taxin").value*1;
        var incometax = 0;

        if (taxableincome <= 250000) {
            incometax = 0;
        } else if (taxableincome <= 400000) {
            incometax = 0.20 * (taxableincome - 250000);
        } else if (taxableincome <= 800000) {
            incometax = 30000 + 0.25 * (taxableincome - 400000);
        } else if (taxableincome <= 2000000) {
            incometax = 130000 + 0.30 * (taxableincome - 800000);
        } else if (taxableincome <= 8000000) {
            incometax = 490000 + 0.32 * (taxableincome - 2000000);
        } else {
            incometax = 2410000 + 0.35 * (taxableincome - 8000000);
        }

        document.getElementById("intax").value = incometax;

    }

</script>
</body>
</html>
